<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 设置当前页面的链接的默认打开方式 -->
    <base target="_blank">
    <!-- 设定网页名称 -->
    <title>复习</title>
</head>
<body>
    <a href="01.复习锚点跳转.html#mao">点击</a>
    <!-- 标题标签 -->
    <h1></h1>
    <h2></h2>
    <h3></h3>
    <h4></h4>
    <h5></h5>
    <h6></h6>
    <!-- 段落标签 -->
    <p></p>
    <!-- 水平线 -->
    <hr/>
    <!-- 换行标签 -->
    <br/>
    <!-- 文本格式化标签 -->
    <b></b>
    <strong></strong>
    <i></i>
    <em></em>
    <u></u>
    <ins></ins>
    <s></s>
    <del></del>
    <!-- 多用于布局的标签 -->
    <div></div>
    <span></span>
    <!-- 
        src: 图片路径
        alt: 图片无法显示时的替换文本
        title: 鼠标悬停时显示的内容
        width: 图片宽度
        height: 图片高度
        border: 图片边框    
    -->
    <img src="../day01/p1.jpg" alt="">
    <!-- href: 跳转的目标链接:外部链接==>https://www.baidu.com   内部链接: ../day01/06.新闻页面.html 
    target: 链接打开的方式 _self:在当前页面打开  _blank: 在新页面打开
    -->
    <a href="../day01/06.新闻页面.html#two"></a>
   <!-- 无序列表   有序列表   自定义列表 -->
   <ul>
       <li></li>
   </ul>
   <ol>
       <li></li>
   </ol>
   <dl>
       <!-- 名词 -->
       <dt></dt>
       <!-- 解释 -->
       <dd></dd>
   </dl>
   <table border="1" cellspacing="0" cellpadding="0" align="center">
        <!-- 表格的标题 -->
        <caption>标题</caption>
        <tr>
            <th colspan="2"></th>
            <td rowspan="2"></td>
        </tr>
   </table>
   <!-- action: 提交表单的地址  method: 提交的方式==>get  post  name: 表单的命名-->
   <form action="">
        <!-- 表单控件 input   textarea   select>option  label-->
        <!-- input:text/password/radio/checkbox/button/submit/reset/image/file -->
        <!-- selected -->
        <!-- for  id -->
        <!-- 所有要提交的内容必须有name -->
   </form>
</body>
</html>
